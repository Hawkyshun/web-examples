<!-- 
Some important meta tags and descriptions are as follows:

Keywords: It is the tag that contains the words that make up the content of your site. -->

<html>
 <head>
  <title>Langs.</title>
  <meta name="keywords" CONTENT="bilgisayar dilleri, programlama dilleri, yazılım">
 </head>
</html>


<!-- Description: This tag is one of the basic tags that gives information about the site. -->

<html>
 <head>
  <title>Langs.</title>
  <meta name="description" content="Sitenizin içeriği hakkında geniş bilgi">
 </head>
</html>


<!-- Author: The name of the site builder and the tag with the contact information. -->

<html>
 <head>
  <title>Langs.</title>
  <meta name="Author" content="Adınız, E-Posta Adresiniz">
 </head>
</html>
<!-- You can also define the character set of the page with the help of the META statement. -->
