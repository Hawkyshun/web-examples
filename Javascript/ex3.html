<html>

<head>
  <TITLE>title</TITLE>
</head>

<body>
  <SCRIPT LANGUAGE="javaSCRIPT">
    var a, b, c, x;
    var y, z;
    a = 5; b = 8; c = 7;
    x = 2; y = 7; z = 12;

    document.write("<H3>a=" + a + "</H3>");
    document.write("<H3>b=" + b + "</H3>");
    document.write("<H3>c=" + c + "</H3>");
    document.write("<H3>x=" + x + "</H3>");
    document.write("<H3>y=" + y + "</H3>");
    document.write("<H3>z=" + z + "</H3>");

    document.write("<H3>----------------------------------</H3>");
    a += b + c - z;
    b /= y * z + a * b;
    c %= x + a;
    z -= x * c + a;
    a *= b + (c *= x);

    document.write("<H3>a=" + a + "</H3>");
    document.write("<H3>b=" + b + "</H3>");
    document.write("<H3>c=" + c + "</H3>");
    document.write("<H3>x=" + x + "</H3>");
    document.write("<H3>y=" + y + "</H3>");
    document.write("<H3>z=" + z + "</H3>");

  </SCRIPT>
</body>

</html>
